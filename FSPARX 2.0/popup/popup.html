<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSPARX 2.0</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../icons/icon48.png" alt="FSPARX 2.0" class="logo">
            <h1>FSPARX 2.0</h1>
        </header>
        
        <main>
            <div class="status">
                <p id="status-text">Extension Ready</p>
                <div class="status-indicator active" id="status-indicator"></div>
            </div>
            
            <div class="controls">
                <button id="toggle-btn" class="btn primary">Toggle Feature</button>
                <button id="settings-btn" class="btn secondary">Settings</button>
            </div>
            
            <div class="info">
                <p>Version 2.0.0</p>
            </div>
        </main>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
